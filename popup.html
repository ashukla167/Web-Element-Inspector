<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script src="popup.js"></script>
    <style>
      .main-container{
        padding: 10px;
      }
      button {
        background-color: transparent;
        border: none;
        font-size: 12px;
        color: grey;
        outline: none;
        cursor: pointer;
        font-weight: 600;
        word-spacing: 2px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    
    <div class="main-container">
      <div>
        <button type="button" id="downloadBtn" >Download</button>
      </div>
      <div>
          <input type="file" id="uploadBtn" name="upload" accept=".json"/>
      </div>
      <div>
        <button type="button" id="configureBtn" >Configure</button>
      </div>
    
    </div>
  </body>

</html>
